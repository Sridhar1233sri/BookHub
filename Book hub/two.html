<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BookHub</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option-button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove default button styling */
        }
        .option-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BookHub</h1>
        <div class="options">
            <a class="option-button" href="nn.html">Book Buying</a>
            <a class="option-button" href="selling.html">Book Selling</a>
        </div>
    </div>
</body>
</html>
